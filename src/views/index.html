<head>
    <script>
        let token
        let username
        let response
        !(async function () {
            response = window.localStorage.getItem('response')
            if (!response) window.location = '/login'
            else {
                response = await JSON.parse(response)
                if (!response.token) window.location = '/login'
                else {
                    token = response.token
                    username = response.data.username
                }
            }
        })()
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="users-side">
            <div class="top-nav">

                <h2>Users</h2>

            </div>

            <ul id="chatsList" class="chats-list">

            </ul>

        </div>

        <div class="chat-side">
            <div class="chat-header">

                <img id="chatPhoto" src="" alt="">

                <h3>
                    <span id="chatUsername"></span>
                    <span id="chatAction">is typing...</span>
                </h3>

            </div>
            <div id="chatsMain" class="chat-main">


            </div>
            <form style="display: flex;" id="form" action="#" class="chat-footer">
                <button class="icon-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <input style="flex-grow: 0.8;" type="text" placeholder="Enter a message." id="textInput" required="">
                <div class="file-upload">
                    <label for="uploads">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                            </path>
                        </svg>
                    </label>
                    <input type="file" id="uploads" name="uploads">
                </div>
            </form>
        </div>
        <div class="profile-side">
            <div class="profile-body">

                <img id="adminAvatar" src="" alt="" class="profile-avatar">
                <p id="adminUsername" class="profile-name"></p>

                <button id="logOutBtn">Log out</button>

            </div>
            <ul id="uploadedFiles" class="uploaded-file">

            </ul>
        </div>
    </div>

    <script src="./js/socket.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/index.js"></script>

</body>
